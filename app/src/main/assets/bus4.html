<html>
<head>
    <title>셔틀버스 시간표</title>
    <style>
        table {
        border-collapse:collapse;
        }
        table td, table th {
        text-align:center;
        padding:5px;
        }
        table caption {
        text-align:left;
        margin-bottom:5px;
        }
    </style>
</head>
<br><br>
<center>2022-1학기 셔틀버스 시간표</center>
<body>
<br><br>
<center>
    <table border="1" width="70%">
        <caption>
            1. 2022-1학기 셔틀버스 시간표 공지<br>
            2. 운행기간: 학기중<br>
            ※ 천안역은 오전에 운행 안함<br>
            3. 학생수 10명 이하시 출발 운행이 중단 될 수 있음
        </caption>
        <tbody>
        <tr>
            <td bgcolor="#ddd">월요일 ~ 금요일</td>
            <td bgcolor="#ddd">금요일</td>
        </tr>
        <tr>
            <th>오전 ( 두정역 → 학교)</th>
            <th>오후 ( 학교 → 천안터미널 → 천안역 )</th>
        </tr>
        <tr>
            <td>07 : 50 ~ 11 : 30 수시운행</td>
            <td>14 : 20 출발</td>
        </tr>
        <tr>
            <td bgcolor="#ddd">월요일 ~ 목요일</td>
            <td>15 : 20 출발</td>
        </tr>
        <tr>
            <th>오후 ( 학교 → 천안터미널 → 천안역 )</th>
            <td>16 : 20 출발</td>
        </tr>
        <tr>
            <td>14 : 00 ~ 18 : 00 수시운행</td>
            <td>17 : 20 출발</td>
        </tr>
        </tbody>
    </table>
    <br><br><br><br><br><br>
</center>
</body>
</html>
